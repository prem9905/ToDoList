<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f5f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    #task {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      margin-top: 20px;
      padding: 0;
    }

    li {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background: #e74c3c;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 6px;
    }

    li button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    <div style="display: flex; justify-content: space-between;">
      <input id="task" type="text" placeholder="Add a task..." />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="list"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('task');
      const taskText = taskInput.value.trim();

      if (taskText) {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${taskText}</span>
          <button onclick='removeTask(this)'>Remove</button>
        `;
        document.getElementById('list').appendChild(li);
        taskInput.value = '';
      }
    }

    function removeTask(btn) {
      btn.parentElement.remove();
    }
  </script>
</body>
</html>
